<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Copilot Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #4a5568;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #4a5568;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            display: block;
        }

        .analysis-panel, .demo-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .panel-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .analysis-item {
            background: #f7fafc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .risk-level {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .risk-low { background: #c6f6d5; color: #22543d; }
        .risk-medium { background: #fef5e7; color: #c05621; }
        .risk-high { background: #fed7d7; color: #c53030; }
        .risk-critical { background: #e53e3e; color: white; }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .demo-buttons {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active { background: #48bb78; }
        .status-pending { background: #ed8936; }
        .status-error { background: #f56565; }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .chart-container {
            margin-top: 20px;
            height: 300px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        .compliance-framework {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <h1>üõ°Ô∏è Compliance Copilot</h1>
            <p>AI-Powered Compliance Automation for Development Workflows</p>
        </div>

        <div class="stats-grid fade-in">
            <div class="stat-card">
                <div class="stat-number" id="totalAnalyses">-</div>
                <div class="stat-label">Total Analyses</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="highRiskPRs">-</div>
                <div class="stat-label">High Risk PRs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="controlsMapped">-</div>
                <div class="stat-label">Controls Mapped</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="evidenceBundles">-</div>
                <div class="stat-label">Evidence Bundles</div>
            </div>
        </div>

        <div class="main-content fade-in">
            <div class="analysis-panel">
                <h2 class="panel-title">üìä Recent PR Analyses</h2>
                <div id="analysisResults">
                    <div class="loading">Loading recent analyses...</div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadRecentAnalyses();

            // Refresh data every 30 seconds
            setInterval(() => {
                loadStats();
                loadRecentAnalyses();
            }, 30000);
        });

        async function loadStats() {
            try {
                const response = await fetch('/analyses');
                const data = await response.json();

                const analyses = data.analyses || [];
                const highRiskCount = analyses.filter(a => ['HIGH', 'CRITICAL'].includes(a.risk_level)).length;
                const totalControls = analyses.reduce((sum, a) => sum + (a.control_count || 0), 0);

                document.getElementById('totalAnalyses').textContent = analyses.length;
                document.getElementById('highRiskPRs').textContent = highRiskCount;
                document.getElementById('controlsMapped').textContent = totalControls;
                document.getElementById('evidenceBundles').textContent = analyses.length;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function loadRecentAnalyses() {
            try {
                const response = await fetch('/analyses?limit=5');
                const data = await response.json();

                const container = document.getElementById('analysisResults');
                container.innerHTML = '';

                if (data.analyses && data.analyses.length > 0) {
                    data.analyses.forEach(analysis => {
                        const item = createAnalysisItem(analysis);
                        container.appendChild(item);
                    });
                } else {
                    container.innerHTML = '<p style="text-align: center; color: #666;">No analyses yet. Trigger a demo to get started!</p>';
                }
            } catch (error) {
                console.error('Failed to load analyses:', error);
                document.getElementById('analysisResults').innerHTML = '<p style="color: red;">Failed to load analyses</p>';
            }
        }

        function createAnalysisItem(analysis) {
            const div = document.createElement('div');
            div.className = 'analysis-item fade-in';

            const riskClass = `risk-${analysis.risk_level.toLowerCase()}`;
            const timeAgo = new Date(analysis.created_at).toLocaleString('en-IN', {
                timeZone: 'Asia/Kolkata',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });

            div.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <strong>${analysis.title}</strong>
                    <span class="risk-level ${riskClass}">${analysis.risk_level}</span>
                </div>
                <div style="font-size: 0.9em; color: #666; margin-bottom: 8px;">
                    <span class="status-indicator status-active"></span>
                    ${analysis.pr_id} by ${analysis.author}
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <span class="compliance-framework">SOC2</span>
                        <span class="compliance-framework">ISO27001</span>
                        <span style="font-size: 0.8em; color: #666;">${analysis.control_count} controls</span>
                    </div>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <span style="font-size: 0.8em; color: #999;">${timeAgo}</span>
                    </div>
                </div>
            `;

            return div;
        }


        // Add some periodic visual updates for demo purposes
        setInterval(() => {
            const indicators = document.querySelectorAll('.status-indicator.status-active');
            indicators.forEach(indicator => {
                indicator.style.animation = 'none';
                setTimeout(() => {
                    indicator.style.animation = 'fadeIn 1s ease';
                }, 100);
            });
        }, 5000);
    </script>
</body>
</html>
