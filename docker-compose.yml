version: '3.8'

services:
  compliance-copilot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: compliance-copilot
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
      - DATABASE_URL=sqlite:///./data/auditpilot.db
    env_file:
      - .env
    volumes:
      # Persist database and logs
      - ./data:/app/data
      - ./logs:/app/logs
      # Mount config if you need to update it
      - ./config:/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - compliance-network

networks:
  compliance-network:
    driver: bridge
